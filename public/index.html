<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared Drawing Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <input type="color" id="colorPicker" value="#000000">
    <label>Pen Width: <input type="range" id="penWidth" min="1" max="20" value="2"></label>
    <label>Eraser Width: <input type="range" id="eraserWidth" min="5" max="50" value="20"></label>
    <button id="drawBtn">✏️ Рисовать</button>
    <button id="eraserBtn">🧽 Ластик</button>
    <button id="textBtn">🔤 Текст</button>
    <input type="text" id="textInput" placeholder="Введите текст">
    <button id="clearBtn">🧹 Очистить</button>
  </div>

  <canvas class="whiteboard"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
